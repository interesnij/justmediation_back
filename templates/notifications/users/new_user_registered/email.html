{% extends "notifications/base.html" %}

{% load i18n %}

{% block email_body %}
  <tr>
    <td style="font-family: sans-serif; font-size: 14px; vertical-align: top; text-align: left;">
      <p>{{ text }}</p>
    </td>
  </tr>
  <tr>
    <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;">
      <a href="{{ activate_url }}" target="_blank"
        style="display: inline-block; color: #ffffff; background-color: rgba(0,0,0,.6); border: solid 1px rgba(0,0,0,.6); border-radius: 5px; box-sizing: border-box; cursor: pointer; text-decoration: none; font-size: 14px; font-weight: bold; margin: 0; padding: 12px 25px; text-transform: capitalize; border-color: rgba(0,0,0,.6)">
        Log in to Admin Panel</a>
    </td>
  </tr>
{% endblock %}
